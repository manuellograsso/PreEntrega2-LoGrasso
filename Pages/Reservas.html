      </div>
    </header>
    <div class="container">
      <h1>Reservas</h1>
      <main>
        <section>
          <div class="form-container">
            <form action="">
              <fieldset>
                <legend>Formulario de contacto</legend>
                <div class="form-row">
                  <label for="Nombre">Nombre:</label>
                  <input type="text" name="Nombre" />
                </div>
                <div class="form-row">
                  <label for="Apellido">Apellido</label>
                  <input type="text" name="Apellido" />
                </div>
                <div class="form-row">
                  <label for="Número de comensales">Número de comensales</label>
                  <input type="text" name="Número de comensales" />
                </div>
                <div class="form-row">
                  <label for="Fecha">Fecha</label>
                  <input type="text" name="Fecha" />
                </div>
                <div class="form-row">
                  <label for="Horario">Horarios</label>
                  <input type="text" name="Horario" />
                </div>
                <div class="form-row">
                  <label for="Mensaje">Alguna aclaración:</label>
                  <textarea
                    name="Mensaje"
                    id="Mensaje"
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
                <div class="form-row">
                  <input type="submit" value="Enviar Formulario" />
                  <input type="reset" value="Borrar" />
                </div>
              </fieldset>
            </form>
          </div>
        </section>
      </main>
    </div>
    <footer>
      <div class="mail">quartatavola@gmail.com</div>
